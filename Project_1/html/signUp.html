<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign to ShopHub</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="sign-up-container f-class">
        <div class="name-logo f-class sing-up-name-logo">
            <img src="../img/logo.png" alt="logo-img">
            <h1>ShopHub</h1>
        </div>
        <div class="form-con f-class">
            <form action="POST">
                <div class="user-name f-class colum">
                    <label>User name:</label>
                    <input type="text" name="username">
                </div>
                <div class="password f-class colum">
                    <label>Password:</label>
                    <input type="password" name="userpassword" id="">
                </div>
                <div class="gender f-class">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femal">Female
                </div>
                <div class="job f-class">
                    <label>Job:</label>
                    <select name="job">
                        <option value="webdev">Chitect</option>
                        <option value="webdev">Teacher</option>
                        <option value="webdev">Countant</option>
                        <option value="webdev">Ist</option>
                        <option value="webdev">Project Manager</option>
                        <option value="webdev">Software enginer</option>
                        <option value="webdev">Onther</option>
                    </select>
                </div>
                <div class="submit-data f-class">
                    <button type="submit" class="btu-st">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
